<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" sizes="16x16 32x32 64x64" href="https://i.ibb.co/4tCGZqD/Banana.png">
    <title>바꾸고 나누자 나랑: 바나나 마켓</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/screens/register-question.css">
    

   
    <script src="https://kit.fontawesome.com/f7459b8054.js" crossorigin="anonymous"></script>

</head>

<body>


    <main>
        <!-- header 시작----------------------------------------------------------------------------------------- -->
        <header>
            <section class="section-topmenu">
                <a href="#" class="topmenu__alarm fa-regular fa-bell">알람</a>
                <a href="#" class="topmenu__talk fa-regular fa-comment">바나나톡</a>
                <a href="#" class="topmenu__login">로그인/회원가입

                </a>
            </section>
            <section class="section-query">
                <div class="query__area">
                    <a href="#">
                        <img src="images/banana-logo.png" id="logo-img">
                    </a>
                    <div class="query__logo">
                        <p>바꾸고 나누자 나랑</p>
                        <p id="query__banana">Banana Market</p>
                    </div>
                </div>

                <article class="search-area">

                    <!-- form : 내부 input태그의 값을 서버 또는 페이지로 전달(제출) -->
                    <form action="#">
                        <fieldset>
                            <input type="search" id="query" name="query" placeholder="검색어를 입력해주세요">
                            <button type="submit" id="search-btn" class="fa-solid fa-magnifying-glass">
                            </button>
                        </fieldset>
                    </form>
                </article>
                <div class="sellingMy">
                    <div>내 물건<br>판매하기</div>
                </div>
            </section>

        </header>


        <!-- header 끝----------------------------------------------------------------------------------------- -->


        <section class="question-section">
            <div class="make-question">
                <a href="question-answer.html">문의/안내 내역</a>
                <a href="register-question.html">문의하기</a>
            </div>
            <form action="#" method="post" id="question-form">
                

                


                <div class="content-category">
                    <div class="content-category__title left-bar">
                        <div class="title">유형</div>
                        <div class="required">*</div>
                    </div>
                    <div class="content-category__content right-bar">
                        <select name="question-category" id="question-category">

                            <option value="">카테고리 선택</option>
                            <option value="구매/판매">구매/판매</option>
                                    <option value="운영정책">운영정책</option>
                                    <option value="계정/인증">계정/인증</option>
                                    <option value="거래 품목">거래 품목</option>
                                    <option value="거래 매너">거래 매너</option>
                                    <option value="이용 제재">이용 제재</option>
                        </select>
                        <div id="categoryMessage"></div>
                    </div>
                </div>


                <div class="content-title">
                    <div class="content-title__title left-bar">
                        <div class="title">제목</div>
                        <div class="required">*</div>
                    </div>
                    <div class="content-title__content right-bar">
                        <input type="text" placeholder="제목을 입력해주세요" name="question-title" id="question-title" >
                        <div id="titleMessage"></div>
                    </div>
                </div>

                <div class="content-discription">
                    <div class="content-discription__title  left-bar">
                        <div class="title">내용 입력</div>
                        <div class="required">*</div>
                    </div>
                    <div class="content-discription__content right-bar">
                        <textarea rows="5" cols="80" class="introduce" id="question-content"
                            placeholder="내용을 입력해주세요"></textarea>
                            <div id="contentMessage"></div>
                    </div>
                </div>



                
                
            </form>
            
            <div class="img-container">
                <div class="content-image">
                    <div class="content-image__title left-bar">
                        <div>
                            <div class="title">사진 첨부</div>
                            
                        </div>
    
                        <div class="img__pic-count">(0/5)</div>
                    </div>
                </div>
    
                <div class="content-image__content right-bar">
                    <div class="container">
                        <div class="image-upload" id="image-upload">
    
                            <form method="post" onsubmit="return false;" enctype="multipart/form-data">
                                <div class="button">
                                    <label for="chooseFile">
                                        <img src="images/image-upload.png" class="browse-btn">
                                    </label>
                                </div>
                                <input type="file" id="chooseFile" name="chooseFile" accept="image/*"
                                    onchange="loadFile(this)" multiple />
                                    <div class="file-list" id="image-show"></div>
                            </form>
                        </div>
    
                        <!-- <div class="image-show" id="image-show"></div> -->
                        <div class="image-show" id="image-show">
    
    
    
                        </div>
                    </div>
    
                </div>
            </div>
            


            <div class="content-finish">
                <button type="submit">문의하기</button>
            </div>

        </section>






    </main>


    <!-- footer 시작----------------------------------------------------------------------------------------- -->

    <footer>
        <p>
            Copyright &copy; KH Information Educational Institute A-Class 중고거래 프로젝트 팀
        </p>
        <article>
            <a href="#">프로젝트 소개</a>
            <span> | </span>
            <a href="#">이용약관</a>
            <span> | </span>
            <a href="#">개인정보취급방침</a>
            <span> | </span>
            <a href="#">고객센터</a>
        </article>
    </footer>
    <!-- footer 끝----------------------------------------------------------------------------------------- -->

    <script src="js/register-question.js"></script>
</body>

</html>
