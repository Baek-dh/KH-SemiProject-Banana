<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon"  sizes="16x16 32x32 64x64" href="http://61.73.18.194:5555/KH_Project/images/Banana.png">
    <title>바꾸고 나누자 나랑: 바나나 마켓</title>

    <link rel="stylesheet" href="/banana/src/main/webapp/resources/css/style.css">
    <script src="https://kit.fontawesome.com/f7459b8054.js" crossorigin="anonymous"></script>

        
    <link rel="stylesheet" href="/banana/src/main/webapp/resources/css/hyodong/myPage_UpdateInfo.css">
</head>
<body>
    <main>
        <!-- header 시작----------------------------------------------------------------------------------------- -->
        <header>
            <section class="section-topmenu">
                <a href="#" class="topmenu__alarm fa-regular fa-bell">알람</a>
                <a href="#" class="topmenu__talk fa-regular fa-comment">바나나톡</a>
                <a href="#" class="topmenu__login">로그인/회원가입
                    
                </a>
            </section>
            <section class="section-query">
                <div class="query__area">
                    <a href="#"> 
                        <img src="http://61.73.18.194:5555/KH_Project/images/Banana-logo_128px.png" id="logo-img">
                    </a>
                    <div class="query__logo">
                        <p>바꾸고 나누자 나랑</p>
                        <p id="query__banana">Banana Market</p>
                    </div>
                </div>
                
                <article class="search-area">
            
                    <!-- form : 내부 input태그의 값을 서버 또는 페이지로 전달(제출) -->
                    <form action="#">
                        <fieldset>
                            <input type="search" id="query" name="query" placeholder="검색어를 입력해주세요">
                            <button type="submit" id="search-btn" class="fa-solid fa-magnifying-glass">
                            </button>
                        </fieldset>
                    </form>
                </article>
                <div class="sellingMy">
                    <div>내 물건<br>판매하기</div>
                </div>
            </section>
        </header>
 <!-- header 끝----------------------------------------------------------------------------------------- -->
            <div class="signUpInfoClass">
                <div class="SignUpAgreement1">
                    <div>내 정보 수정</div>
                </div>

                <div class="SignUpAgreement3">
                    <div id="SignUpAgreement3-1">개인 정보 수정</div>
                    <div id="SignUpAgreement3-2">* 회색 부분은 수정이 불가능합니다. *</div>
                </div>

                <!------------------------------------------->
                <div>
                    <!-- 아이디(이메일) -->
                    <div class="signUp-input-Email textboxNo">
                        <input type="text" disabled name="memberEmail" id="memberEmail" class="inputBoxNo" placeholder="아이디 (이메일)" maxlength="20" autocomplete="off" required>
                    </div>


                    <!-- 비밀번호 -->
                    <div class="signUp-input-password textbox">
                        <input type="password" name="memberPw" class="inputBox" id="memberPw" placeholder="비밀번호" maxlength="20" required>
                    </div>
                    <div class="signUp-input-password textbox">
                        <input type="password" name="memberPwConfirm" class="inputBox" id="memberPwConfirm"  placeholder="비밀번호 확인" maxlength="20" required>
                    </div>
                    <div class="firstBox">
                        <span class="signUp-message error">비밀번호가 일치하지 않습니다.</span>
                    </div>

                    <!-- 닉네임 -->
                    <div class="signUp-input-Nickname textbox">
                        <input type="text" name="memberNickname" class="inputBox" id="memberNickname" placeholder="닉네임" maxlength="10" required>
                    </div>
                    <div class="firstBox">
                        <span class="signUp-message confirm">사용 가능한 닉네임 입니다.</span>
                    </div>

                    <!-- 이름/생년월일/휴대번호 -->
                    <div class="signUp-input-Name textboxNo">
                        <input type="text" disabled name="memberName" class="inputBoxNo" id="memberName" placeholder="이름" maxlength="10" required>
                    </div>
                    <div class="signUp-input-Birth textboxNo">
                        <input type="text" disabled name="memberBirth" class="inputBoxNo" id="memberBirth" placeholder="생년월일 ex)19910502" maxlength="8" required>
                    </div>
                    <div class="signUp-input-Tel textbox">
                        <input type="text" name="memberTel" class="inputBox" id="memberTel" placeholder="휴대번호 ex)01045459986" maxlength="11" required>
                    </div>
                    <div class="firstBox">
                        <span class="signUp-message error">전화번호 형식이 올바르지 않습니다</span>
                    </div>

                    <!-- 우편 번호/주소/상세주소 -->
                    <div class="signUp-input-area textbox">
                        <input type="text" name="memberAddress" class="inputBox" id="memberAddress" placeholder="우편번호" maxlength="6" >
                        <button type="button" class="checkButton">검색</button>
                    </div>
    
                    <div class="signUp-input-area textbox">
                        <input auto type="text" name="memberAddress" class="inputBox" placeholder="도로명/지번 주소" >
                    </div>
    
                    <div class="signUp-input-area textbox">
                        <input type="text" name="memberAddress" class="inputBox" placeholder="상세 주소">
                    </div>









                </div>    

                <!--------------------------->

                <div class="SignUpAgreement6">
                    <div colspan="5" class="SignUp">내 정보 수정 완료</div>
                </div>
            </div>

        

    </main>

 <!-- footer 시작----------------------------------------------------------------------------------------- -->

    <footer>
        <p>
            Copyright &copy; KH Information Educational Institute A-Class 중고거래 프로젝트 팀

            <a href="#">프로젝트 소개</a>

            <span> | </span>
            <a href="#">고객센터</a>
        </article>
    </footer>
     <!-- footer 끝----------------------------------------------------------------------------------------- -->


</body>
</html>
