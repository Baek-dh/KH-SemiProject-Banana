<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon"  sizes="16x16 32x32 64x64" href="https://i.ibb.co/4tCGZqD/Banana.png">
    <title>바꾸고 나누자 나랑: 바나나 마켓</title>

    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/f7459b8054.js" crossorigin="anonymous"></script>

</head>
<body>
    

    <main>
        <!-- header 시작----------------------------------------------------------------------------------------- -->
        <header>
            <section class="section-topmenu">
                <a href="#" class="topmenu__talk fa-regular fa-comment">바나나톡</a>
                <a href="#" class="topmenu__login">로그인/회원가입</a>
            </section>
            <section class="section-query">
                <div class="query__area">
                    <a href="#">
                        <img src="/resources/images/banana-logo.png" id="logo-img">
                    </a>
                    <div class="query__logo">
                        <p>바꾸고 나누자 나랑</p>
                        <p id="query__banana">Banana Market</p>
                    </div>
                </div>
                
                <article class="search-area">
            
                    <!-- form : 내부 input태그의 값을 서버 또는 페이지로 전달(제출) -->
                    <form action="#">
                        <fieldset>
                            <input type="search" id="query" name="query" placeholder="검색어를 입력해주세요">
                            <button type="submit" id="search-btn" class="fa-solid fa-magnifying-glass">
                            </button>
                        </fieldset>
                    </form>
                </article>
                <div class="sellingMy">
                    <div>내 물건<br>판매하기</div>
                </div>
            </section>
            
        </header>

        <nav>
            
            <ul>
                <li class="category_list">
                    <a href="#">
                        <div class="category__detail">
                            <i class="fa-solid fa-heart"></i>
                            <p>인기매물</p>
                        </div>
                    </a></li>
                <li class="category_list">
                    <a href="#">
                        <div class="category__detail">
                            <i class="fa-solid fa-computer"></i>
                            <p>전자기기</p>
                        </div>
                    </a></li>
                <li class="category_list">
                    <a href="#">
                        <div class="category__detail">
                            <i class="fa-solid fa-couch"></i>
                            <p>가구/인테리어</p>
                        </div>
                    </a></li>
                <li class="category_list">
                    <a href="#">
                        <div class="category__detail">
                            <i class="fa-solid fa-kitchen-set"></i>
                            <p>생활/주방</p>
                        </div>
                    </a></li>
                <li class="category_list">
                    <a href="#">
                        <div class="category__detail">
                            <i class="fa-solid fa-baby"></i>
                            <p>유아용품</p>
                        </div>
                    </a></li>
                <li class="category_list">
                    <a href="#">
                        <div class="category__detail">
                            <i class="fa-solid fa-shirt"></i>
                            <p>의류/잡화</p>
                        </div>
                    </a></li>
            
                <li class="category_list">
                    <a href="#">
                        <div class="category__detail">
                            <i class="fa-solid fa-wand-magic-sparkles"></i>
                            <p>뷰티/미용</p>
                        </div>
                    </a></li>
                <li class="category_list">
                    <a href="#">
                        <div class="category__detail">
                            <i class="fa-solid fa-icons"></i>
                            <p>취미/게임/음반</p>
                        </div>
                    </a></li>
                <li class="category_list">
                    <a href="#">
                        <div class="category__detail">
                            <i class="fa-solid fa-book"></i>
                            <p> 티켓/도서</p>
                        </div>
                    </a></li>
                <li class="category_list">
                    <a href="#">
                        <div class="category__detail">
                            <i class="fa-solid fa-dog"></i>
                            <p>반려동물용품</p>
                        </div>
                    </a></li>
                <li class="category_list">
                    <a href="#">
                        <div class="category__detail">
                            <i class="fa-brands fa-stack-overflow"></i>
                            <p>기타중고물품</p>
                        </div>
                    </a></li>
                <li class="category_list">
                    <a href="#">
                        <div class="category__detail">
                            <i class="fa-solid fa-hand-holding"></i>
                            <p>삽니다</p>
                        </div>
                    </a></li>
            </ul>
        </nav>

 <!-- header 끝----------------------------------------------------------------------------------------- -->

        
        <section class="content"> 
            <section class="content-1"></section>
            <section class="content-2"></section>
            <section class="content-3"></section>
        </section>
    </main>

    
 
</body>
</html>
