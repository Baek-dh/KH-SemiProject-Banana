<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/banana/src/main/webapp/resources/css/style.css">
    <script src="https://kit.fontawesome.com/f7459b8054.js" crossorigin="anonymous"></script>

        
    <link rel="stylesheet" href="/banana/src/main/webapp/resources/css/효동/Login.css">
</head>
<body>
    <main>
        <!-- header 시작----------------------------------------------------------------------------------------- -->
        <header>
            <section class="section-topmenu">
                <a href="#" class="topmenu__alarm fa-regular fa-bell">알람</a>
                <a href="#" class="topmenu__talk fa-regular fa-comment">바나나톡</a>
                <a href="#" class="topmenu__login">로그인/회원가입
                    
                </a>
            </section>
            <section class="section-query">
                <div class="query__area">
                    <a href="#"> 
                        <img src="http://61.73.18.194:5555/KH_Project/images/Banana-logo_128px.png" id="logo-img">
                    </a>
                    <div class="query__logo">
                        <p>바꾸고 나누자 나랑</p>
                        <p id="query__banana">Banana Market</p>
                    </div>
                </div>
                
                <article class="search-area">
            
                    <!-- form : 내부 input태그의 값을 서버 또는 페이지로 전달(제출) -->
                    <form action="#">
                        <fieldset>
                            <input type="search" id="query" name="query" placeholder="검색어를 입력해주세요">
                            <button type="submit" id="search-btn" class="fa-solid fa-magnifying-glass">
                            </button>
                        </fieldset>
                    </form>
                </article>
                <div class="sellingMy">
                    <div>내 물건<br>판매하기</div>
                </div>
            </section>
        </header>
 <!-- header 끝----------------------------------------------------------------------------------------- -->
            <div class="loginClass">
                <!-- 바나나 텍스트 -->
                <div class="loginHeader">
                        <img class="banana" src="http://61.73.18.194:5555/KH_Project/images/Banana-logo_128px.png" >
                        <div>바꾸고 나누자 나랑</div>
                        <div>Banana Market</div>
                </div>

                <div class="SignUpAgreement3">
                    <div id="SignUpAgreement3-1">LOGIN</div>
                </div>
                 

                <div>
                    <!-- 아이디(이메일) -->
                    <div class="signUp-input-Email textbox">
                        <input type="text" name="memberEmail" id="memberEmail" class="inputBox" placeholder="아이디 (이메일)" maxlength="20" autocomplete="off" required>
                    </div>
                    <!-- 아이디 저장 -->
                    <div class="saveId-area">
                        <input type="checkbox" name="saveId" id="saveId">
                        <label for="saveId">
                            <i class="fas fa-check"></i> 
                            <div>아이디 저장</div>
                        </label>
                    </div>

                    <!-- 비밀번호 -->
                    <div class="signUp-input-password textbox">
                        <input type="password" name="memberPw" class="inputBox" id="memberPw" placeholder="비밀번호" maxlength="20" required>
                    </div>
                </div>    

                <div class="text-area">
                    <a href="#">ID/PW 찾기</a>
                    <a href="#">회원가입</a>
                </div>

                <div class="loginFooter">
                    <div colspan="5" class="login-btn">로그인</div>
                </div>
            </div>

        

    </main>
